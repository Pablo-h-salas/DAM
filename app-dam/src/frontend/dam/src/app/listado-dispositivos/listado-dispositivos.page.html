<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listado de dispositivos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <!--<ion-item *ngFor="let dispositivo of dispositivos" (click)="verDispositivo(dispositivo.id)"> -->
    <ion-item *ngFor="let dispositivo of dispositivos">
      {{ dispositivo.nombre }}
      {{ dispositivo.ubicacion }}
    </ion-item>
  </ion-list>
</ion-content>
